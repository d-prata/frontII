<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css">
  <title>Home C.R.U.D GRUD</title>
</head>

<body class="bg-danger">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <img src="./assets/crudgrud.png" height="100px" width="450px" />
        <h4>Sistema de Recados</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn-outline-info float-right" data-toggle="modal"
          data-target="#modalRegistro">Adicionar Textos</button>
        <button type="button" id="logout" class="btn-outline-info float-right" data-toggle="modal"
          data-target="#modalRegistro">Sair</button>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-12">
        <table id="tblDados" class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Título</th>
              <th scope="col">Descrição</th>
              <th scope="col" style="width: 50px;"></th>
              <th scope="col" style="width: 50px;"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content bg-info">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">REGISTROS</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal-adds" class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Título:</label>
                <input type="text" id="txtTitulo" class="form-control" data-index="new"
                  placeholder="Intitule sua mensagem...">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Descrição:</label>
                <input type="text" id="txtDescricao" class="form-control" placeholder="Descreva sua mensagem...">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Fechar</button>
          <button type="button" id="btnSalvar" class="btn btn-outline-danger">Salvar</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./home.js"></script>
  <script src="./script.js"></script>


</body>

</html>
